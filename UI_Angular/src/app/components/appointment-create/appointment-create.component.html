<p>appointment-create works!</p>



<form (submit)="onSubmit()">
  <label>
    Doctor:
    <select [(ngModel)]="selectedDoctorUserId" name="doctorSelect" (change)="onDoctorSelected()">
      <option *ngFor="let doctor of doctors" [value]="doctor?.user?.userId">{{ doctor?.user?.fullName }}</option>
    </select>
  </label>

  <label>
    Message:
    <textarea [(ngModel)]="patientMessage" name="patientMessage"></textarea>
  </label>

  <button type="submit">Create Appointment</button>
</form>
