
<form  #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <label>
    Doctor ID:
    <input name="doctorId"  [(ngModel)]="appoint.doctorId">
  </label>
  <label>
    Message:
    <textarea name="patientMessage"  [(ngModel)]="appoint.message"></textarea>
  </label>
  <button [disabled]="!myForm.valid" type="submit"  >Create Appointment</button>
</form>
